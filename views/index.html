<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script>
    let token = window.localStorage.getItem("token");
    if (!token) {
      window.location = "/login"
    }
  </script>
  <style>
    .card {
      position: relative;
    }

  </style>
  <title>Document</title>
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="mx-3">
      <div class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          ">
        <a href="/" class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-white text-decoration-none
            ">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            ">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/login" class="nav-link px-2 text-white">Login</a></li>
          <li><a href="singup" class="nav-link px-2 text-white">Sign Up</a></li>
          <li><a href="/forgot" class="nav-link px-2 text-white">Reset password</a></li>
          <li><button class="btn btn-warning" id="exit">Exit</button></li>
        </ul>

        <div class="d-flex align-items-center justify-content-between" style="width: 18rem;">
          <select class="form-select w-50" aria-label="select example" id="select">
            <option value="eng">English</option>
            <option value="ru">Russian</option>
            <option value="uz">O'zbekcha</option>
          </select>
          <h4 class="text-light">Task APP</h4>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row" id="row"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>
  <script src="/js/host.js"></script>
  <script src="./js/home.js"></script>

</body>

</html>
